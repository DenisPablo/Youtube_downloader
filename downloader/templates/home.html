{% extends 'base.html' %}

{% block content%}
    <main class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 class="display-1 text-center">Descargar Video</h1>
                <form method="POST" class="card card-body mt-5" id="descarga">
                    {% csrf_token %}
    
                    <div class="input-group mb-3">
                        <input type="text" id="url" name="url" class="form-control" placeholder="Ingrese URL" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-secondary" type="submit" id="button-addon2">Descargar</button>
                    </div>

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>

        <div class="container text-center mt-5" style="display: none;" id="carga">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Descargando el video, por favor espere...</p>
        </div>

    </main>
{% endblock %}
