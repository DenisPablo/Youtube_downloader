<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <main class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 class="display-1 text-center">Descargar Video</h1>
                <form method="POST" class="card card-body mt-5">
                    {% csrf_token %}
    
                    <div class="input-group mb-3">
                        <input type="text" id="url" name="url" class="form-control" placeholder="Ingrese URL" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-secondary" type="submit" id="button-addon2">Descargar</button>
                    </div>

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}

                </form>
            </div>
        </div>

    <div class="container text-center mt-5">
        {% if descarga_en_progreso %}
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Descargando el video, por favor espere...</p>
        {% endif %}
    </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
